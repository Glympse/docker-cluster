<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">DockerCluster</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/libs/angular-ui-tree/dist/angular-ui-tree.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div ng-include="'/app/layout/shell.html'"></div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/libs/jquery/dist/jquery.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/libs/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="/libs/angular-ui-ace/ui-ace.js"></script>
    <script src="/libs/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <!-- endbower -->
    <!-- endbuild -->    

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="/app/app.module.js"></script>
    <script src="/app/api/cluster/api.cluster.module.js"></script>
    <script src="/app/api/cluster/api.cluster.hosts.js"></script>
    <script src="/app/api/docker/api.docker.module.js"></script>
    <script src="/app/api/docker/api.docker.containers.js"></script>
    <script src="/app/api/sync/api.sync.module.js"></script>
    <script src="/app/api/sync/api.sync.fs.js"></script>
    <script src="/app/controls/controls.module.js"></script>
    <script src="/app/controls/controls.service.js"></script>
    <script src="/app/controls/modal.json.controller.js"></script>
    <script src="/app/layout/layout.module.js"></script>
    <script src="/app/layout/shell.controller.js"></script>
    <script src="/app/hosts/hosts.module.js"></script>
    <script src="/app/hosts/hosts.filters.js"></script>
    <script src="/app/hosts/hosts.controller.js"></script>
    <script src="/app/hosts/host.controller.js"></script>
    <script src="/app/hosts/container.controller.js"></script>
    <script src="/app/sync/sync.module.js"></script>
    <script src="/app/sync/sync.controller.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->    
</body>
</html>
